          - mynetwork

    konteiner3:
        image: konteiner3
        build:
            context: ./konteiner-3
            dockerfile: Dockerfile
        container_name: konteiner3
        depends_on:
          - konteiner1
        ports:
          - "8080:80"
        networks:
          - mynetwork

