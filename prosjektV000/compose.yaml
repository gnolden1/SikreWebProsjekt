version: '3'
services:
    konteiner1:
      image: konteiner1
      build:
        context: .
        dockerfile: Dockerfile
      container_name: konteiner1     
    konteiner2:
        image: konteiner2
        build:
            context: ./konteiner-2
            dockerfile: Dockerfile
        container_name: konteiner2

        depends_on:
          - konteiner1
        ports:
          - "8180:80"
